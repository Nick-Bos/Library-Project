<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    
    <div class="container">
        <!--HEADER-->
        <div class="header">
            <h1>Library</h1>
        </div>
        <!--HEADER-->

        <!--MAIN-->
        <div class="main">
            <button id="add-book-btn">Add Book</button>
        </div>
        <!--MAIN-->

        <!--FORM-->
        <div class="pop-up-form">
            <form action="" method="post" onsubmit="return false;">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">

                <label for="title">Title</label>
                <input type="text" id="title" name="title">

                <label for="pages">Pages</label>
                <input type="text" id="pages" name="pages">

                <label for="read it?">Read it?</label>
                <input type="checkbox" value="Not read" id="read it?" name="read it?">

                <label for="submit-btn">Submit</label>
                <input type="submit" name="submit-btn" id="submit-btn">

            
            </form>
        </div>
        <!--FORM-->

        <!--BOOK CARDS-->
        <div class="card-container">
            <div class="card">
                <form action="">
                    
                </form>
            </div>
        </div>
        <!--BOOK CARDS-->
    </div>
    
</body>
</html>
