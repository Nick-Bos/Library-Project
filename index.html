<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    
    <div class="container">
        <!--HEADER-->
        <div class="header">
            <h1>Library</h1>
        </div>
        <!--HEADER-->

        <!--MAIN-->
        <div class="main">
            <button id="add-book-btn">Add Book</button>
        </div>
        <!--MAIN-->

        <!--FORM-->
        <div class="pop-up-form">
            <div class="form-container">
                <form class="form" action="" method="post" onsubmit="return false;">
                    <field class="author">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author">
                    </field>
    
                    <field class="title">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </field>
    
                    <field class="pages">
                        <label for="pages">Pages</label>
                        <input type="text" id="pages" name="pages">
                    </field>
    
                    <field class="read">
                        <label for="read it?">Read it?</label>
                        <input type="checkbox" value="Not read" id="read" name="read it?">
                    </field>
    
                    <field class="submit">
                        <label for="submit-btn"></label>
                        <input type="submit" name="submit-btn" id="submit-btn" value="Add">
                    </field>
                </form>
            </div>
        </div>
        <!--FORM-->
    </div>
    <div id="card-area"></div>
    
</body>
</html>
